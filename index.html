<!DOCTYPE html>
<html>

<head>
    <title>spx client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        #root {
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 2px 16px;
            font-size: 20px;
        }

        #root:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        a {
            color: rgb(0, 119, 170);
        }

        button {
            margin: 0.3em;
        }

        #articles {
            margin: 1em auto;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            font-size: 0.8em;
            border-collapse: collapse;
            table-layout: fixed;
            max-width: 80%;
            max-height: 10em;
            overflow: scroll;
        }

        #articles td,
        #articles th {
            border: 1px solid #ddd;
        }

        #articles tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #articles tr:hover {
            background-color: #ddd;
        }

        #articles th:hover {
            background-color: #bbb;
        }

        #articles th {
            padding-top: 0.8em;
            padding-bottom: 0.8em;
            background-color: #b2b2b2;
            color: black;
        }
    </style>
</head>

<body>
    <div id="root">
        <input type="text" placeholder="Article URL" id="url" style="width: 512px; max-width: 100%;" /><br />
        <input type="text" placeholder="Translator" id="translator" /><br />
        <input type="button" value="Request" id="request" />
        <div id="output"></div>
        <p id="status">Connecting...</p>
        <p id="verifiedStatus" style="color:darkgray">You are using a trial account.</p>
        <input type="button" value="Clear" id="read" disabled />
        <p>
            <div id="categoryCheckboxes"></div>
            <div>
                <input type="checkbox" onchange="updateArticlesView();" id="showTranslatedArticle" checked>Translated
                <input type="checkbox" onchange="updateArticlesView();" id="showUntranslatedArticle"
                    checked>Untranslated
            </div>
            <div>
                <input type="checkbox" onchange="updateArticlesView();" id="showEmeraldedArticle">Emeralded
                <input type="checkbox" onchange="updateArticlesView();" id="showUnemeraldedArticle" checked>Unemeralded
            </div>
        </p>
        <table id="articles"></table>
    </div>
    <p style="text-align: center;"><a href="https://github.com/SPGoding/spx/blob/master/README.md">ABOUT US</a> &
        <a href="https://github.com/SPGoding/spx/blob/master/PRIVACY_POLICY.md">PRIVACY POLICY</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script type="text/javascript">
        "use strict"
        const read = document.getElementById('read')
        const request = document.getElementById('request')
        const output = document.getElementById('output')
        const url = document.getElementById('url')
        const translator = document.getElementById('translator')
        const status = document.getElementById('status')
        const verifiedStatus = document.getElementById('verifiedStatus')
        const articlesTable = document.getElementById('articles')
        const categoryCheckboxes = document.getElementById('categoryCheckboxes')
        const showTranslatedArticle = document.getElementById('showTranslatedArticle')
        const showUntranslatedArticle = document.getElementById('showUntranslatedArticle')
        const showEmeraldedArticle = document.getElementById('showEmeraldedArticle')
        const showUnemeraldedArticle = document.getElementById('showUnemeraldedArticle')
        const wsURL = 'wss://%replace_as_ws_url%'
        const webSocket = new WebSocket(wsURL)
        let isVerified = false

        const categories = []
        let articles = []

        const clipboardJS = new ClipboardJS('.copy')

        if (localStorage.getItem('lastRequest')) {
            url.value = localStorage.getItem('lastRequest')
        }
        if (localStorage.getItem('translator')) {
            translator.value = localStorage.getItem('translator')
        }

        request.onclick = () => {
            if (url.value) {
                const linkRegex = /^https:\/\/www\.minecraft\.net\/.+\/article\//
                if (url.value.match(linkRegex)) {
                    url.value = url.value.replace(linkRegex, 'https://www.minecraft.net/en-us/article/')
                }
                if (url.value.startsWith('verify ')) {
                    localStorage.setItem('lastRequest', url.value)
                    webSocket.send(`request, ${url.value}`)
                    url.value = ''
                } else if (url.value.startsWith('MC-')) {
                    webSocket.send(`request, ${url.value}`)
                    url.value = ''
                } else if (url.value.startsWith('https://www.minecraft.net/en-us/article/')) {
                    webSocket.send(`request, ${url.value} ${translator.value}`)
                    url.value = ''
                } else {
                    alert('Expected ‚Äòverify‚Äô, ‚ÄòMC-‚Äô or ‚Äòhttps://www.minecraft.net/en-us/article/‚Äô at the beginning.')
                }
                localStorage.setItem('translator', translator.value)
            } else {
                alert('Please input URI')
            }
        }

        read.onclick = () => {
            output.innerHTML = ''
            read.disabled = true
        }

        webSocket.onopen = () => {
            status.innerHTML = 'WebSocket opened.'
        }

        webSocket.onmessage = event => {
            const json = JSON.parse(event.data)
            let append = ''
            let playSound = false
            switch (json.type) {
                case 'version':
                    append = `VERSION - ${json.value.id}`
                    playSound = true
                    break
                case 'bbcode':
                    append = `BBCode - <a href="${json.value.id}" target="_blank">${json.value.text}</a>`
                    break
                case 'read':
                    output.innerHTML = ""
                    read.disabled = true
                    return
                case 'verify':
                    isVerified = true
                    verifiedStatus.innerHTML = `Hi, ${translator.value}!`
                    verifiedStatus.style = 'color: green;'
                    return
                case 'articles':
                    articles = []
                    const rows = json.value.text.split(/\r?\n/).slice(1, -1)
                    for (const row of rows) {
                        // https://stackoverflow.com/questions/21105360/regex-find-comma-not-inside-quotes/21106122
                        const cols = row.split(/(?!\B"[^"]*),(?![^"]*"\B)/)
                        if (!categories.includes(cols[7])) {
                            categories.push(cols[7])
                        }
                        articles.push(cols)
                    }
                    updateCategoriesView()
                    updateArticlesView()
                    return
                default:
                    append = `${json.type.toUpperCase()} - <a href="${json.value.id}" target="_blank">${json.value.text}</a>`
                    break
            }
            if (playSound) {
                const speech = `New ${json.type.replace(/_/g, ' ')} detected: ${json.value.text}`
                speechSynthesis.speak(new SpeechSynthesisUtterance(speech))
            }
            if (json.value.addition) {
                append += ` - <button class="copy" data-clipboard-text="${
                    json.value.addition
                        .replace(/\</g, '&lt;')
                        .replace(/&/g, '&amp;')
                        .replace(/"/g, '&#39;')
                    }">Copy BBCode</button>`
            }
            output.innerHTML = `${append}<br />${output.innerHTML}`
            read.disabled = false
        }

        function requestBBCodeFor(link) {
            url.value = link
            request.onclick()
        }

        function updateCategoriesView() {
            categoryCheckboxes.innerHTML = ''
            for (const cat of categories.sort()) {
                const checkbox = document.createElement('input')
                checkbox.value = cat
                checkbox.type = 'checkbox'
                checkbox.checked = 'checked'
                checkbox.onchange = updateArticlesView
                categoryCheckboxes.appendChild(checkbox)
                categoryCheckboxes.appendChild(document.createTextNode(`[${cat.toUpperCase()}] `))
            }
        }

        function updateArticlesView() {
            articlesTable.innerHTML = `<table id="articles"><tr><th>Time</th><th>Category</th><th>Origin</th><th>Translation</th><th>Status</th><th>Take</th></tr></table>`

            const filteredCategories = []
            for (const checkbox of categoryCheckboxes.childNodes) {
                if (checkbox.checked) {
                    filteredCategories.push(checkbox.value)
                }
            }

            const filteredTranslated = [
                ...showTranslatedArticle.checked ? [true] : [],
                ...showUntranslatedArticle.checked ? [false] : []
            ]

            const filteredEmeralded = [
                ...showEmeraldedArticle.checked ? [true] : [],
                ...showUnemeraldedArticle.checked ? [false] : []
            ]

            for (const [time, title, link, trTitle, trLink, _, emeralded, category] of articles) {
                const isEmeralded = emeralded === '1'
                const isTranslated = trLink !== '-'

                if (!(
                    filteredCategories.includes(category) &&
                    filteredEmeralded.includes(isEmeralded) &&
                    filteredTranslated.includes(isTranslated))
                ) {
                    continue
                }

                const row = articlesTable.insertRow(-1)
                const timeCell = row.insertCell(0)
                const categoryCell = row.insertCell(1)
                const originCell = row.insertCell(2)
                const translationCell = row.insertCell(3)
                const statusCell = row.insertCell(4)
                const operationCell = row.insertCell(5)
                timeCell.innerHTML = time
                categoryCell.innerHTML = category.toUpperCase()
                originCell.innerHTML = `<a href="${link}" target="_blank">${title}</a>`
                translationCell.innerHTML = isTranslated ? `<a href="${trLink}" target="_blank">${trTitle}</a>` : 'N/A'
                statusCell.innerHTML = `<img src="${isEmeralded ? 'https://user-images.githubusercontent.com/15277496/76684841-320b4a80-65dd-11ea-8206-e766bbbd3b7d.png' : 'https://user-images.githubusercontent.com/15277496/76684847-3c2d4900-65dd-11ea-8d91-c7be623cf3d2.png'}">`

                let operationEmoji
                if (isEmeralded) {
                    operationEmoji = 'üñ§'
                } else if (isTranslated) {
                    operationEmoji = 'üíö'
                } else {
                    operationEmoji = 'üíù'
                }
                operationCell.innerHTML = `<button type="button" onclick="requestBBCodeFor('${link}')">${operationEmoji}</button>`
            }
        }

        webSocket.onerror = e => {
            console.error(e)
        }

        webSocket.onclose = () => {
            const speech = 'WebSocket closed.'
            // speechSynthesis.speak(new SpeechSynthesisUtterance(speech))
            status.innerHTML = speech
            read.disabled = true
            request.disabled = true
            url.disabled = true
        }
    </script>
</body>

</html>
